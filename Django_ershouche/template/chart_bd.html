<html>
<head>
<meta charset="UTF-8" />
<title>各地区</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body>
<div>
    <a href="{% url 'chart' %}"><button type="button" class="btn btn-info ">上海地区品牌比例</button></a>
    <a href="{% url 'bj_chart' %}"><button type="button" class="btn btn-info ">北京地区品牌比例</button></a>
     <a href="{% url 'gz_chart' %}"><button type="button" class="btn btn-info ">广州地区品牌比例</button></a>
    <a href="{% url 'index' %}"><button type="button" class="btn btn-info ">Back</button></a>
</div>
<div id="container" style="width: 1200px; height: 600px; margin: 0 auto"></div>

<script language="JavaScript">
$(document).ready(function() {
   var chart = {
       plotBackgroundColor: null,
       plotBorderWidth: null,
       plotShadow: false
   };
   var title = {
      text: '全国各地区二手车买卖比例'
   };
   var tooltip = {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
   };
   var plotOptions = {
      pie: {
         allowPointSelect: true,
         cursor: 'pointer',
         dataLabels: {
            enabled: true,
            format: '<b>{point.name}%</b>: {point.percentage:.1f} %',
            style: {
               color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
            }
         }
      }
   };
   var series= [{
      type: 'pie',
      name: 'Browser share',
      data:{{ char_bd|safe }}
   }];

   var json = {};
   json.chart = chart;
   json.title = title;
   json.tooltip = tooltip;
   json.series = series;
   json.plotOptions = plotOptions;
   $('#container').highcharts(json);
});
</script>
</body>
</html>
